{% set name = "dftbplus" %}
{% set version = "20.2" %}

package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6b1f10c7efbdaf59acf64d8fb8afc80460c0fbc6c4dbe256b760223cbd28ed2c

build:
  number: 0
  script: {{ PYTHON }} -m pip install tools/pythonapi -vv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - dftbplus

test:
  imports:
    - dftbplus

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - LICENSE
    - COPYING
    - COPYING.LESSER
  summary: DFTB+ general package for performing fast atomistic simulations
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
